<!-- Question2 Create an HTML document with appropriate <title> and <meta> tags for SEO optimization. Ensure the title
is descriptive and the meta description is concise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best SEO Practices | Boost Your Website Ranking</title>
    <meta name="description" content="Learn the best SEO practices to improve your website ranking and attract more visitors. Get expert SEO tips now!">
    <meta name="keywords" content="SEO, Search Engine Optimization, Website Ranking, Digital Marketing">
    <meta name="author" content="Your Name">
</head>
<body>
    <h1>Welcome to the Best SEO Guide</h1>
</body>
</html>
<!-- 1.The <title> is descriptive and includes keywords.
2.  The <meta> tags provide page description, keywords, and author information, improving SEO. -->
