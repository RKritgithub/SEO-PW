<!-- question4 Create an HTML document that properly incorporates semantic elements like <header>, <article>,
<section>, or <nav> to improve SEO and document structure. -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-Optimized Web Page</title>
</head>
<body>
    <header>
        <h1>Understanding SEO and Its Importance</h1>
        <nav>
            <ul>
                <li><a href="#benefits">Benefits of SEO</a></li>
                <li><a href="#techniques">SEO Techniques</a></li>
            </ul>
        </nav>
    </header>

    <section id="benefits">
        <h2>Benefits of SEO</h2>
        <article>
            <p>SEO increases website traffic and improves online visibility.</p>
        </article>
    </section>

    <section id="techniques">
        <h2>Effective SEO Techniques</h2>
        <article>
            <p>Using the right keywords and meta tags enhances search rankings.</p>
        </article>
    </section>

    <footer>
        <p>Â© 2023 SEO Experts. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!-- <header> contains the website's main heading and navigation links.
    <section> organizes content for readability.
    <article> holds independent, meaningful content.
    <footer> contains copyright information. -->
